<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landmark Playback</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .section { margin-bottom: 30px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        #playbackCanvas {
            border: 1px solid black;
            background-color: #eee;
            /* Ensure canvas size is controlled, e.g., via width/height attributes or CSS */
            width: 640px; /* Example size */
            height: 480px; /* Example size */
            max-width: 100%;
        }
        #controls button { margin-right: 10px; padding: 5px 10px; }
        #playbackStatus, #frameIndicator { margin-top: 10px; font-style: italic; }
    </style>
    <!-- Load MediaPipe Drawing Utils and Holistic -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.5/holistic.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Landmark Data Playback</h1>
         <p><a href="/">Back to Capture</a></p> <!-- Link back to the main page -->

        <div class="section">
            <h2>Load Landmark Data</h2>
            <input type="file" id="jsonFile" accept=".json">
            <div id="playbackStatus">Please select a JSON landmark file.</div>
        </div>

        <div class="section">
            <h2>Playback</h2>
            <canvas id="playbackCanvas" width="640" height="480"></canvas>
            <div id="controls">
                <button id="playButton" disabled>Play</button>
                <button id="pauseButton" disabled>Pause</button>
                <button id="stopButton" disabled>Stop</button>
                 <label for="speedControl">Speed:</label>
                 <select id="speedControl">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
            <div id="frameIndicator">Frame: - / -</div>
        </div>
    </div>

    <!-- Include your custom playback JavaScript -->
    <script src="/static/js/playback.js"></script>
</body>
</html>
